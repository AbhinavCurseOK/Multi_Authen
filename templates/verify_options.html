<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Options</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            background: #fff;
            color: #333;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .container h1 {
            margin-bottom: 1.5rem;
            color: #4b0082;
        }
        .container button {
            background: #4b0082;
            color: #fff;
            border: none;
            padding: 0.75rem;
            margin-top: 1rem;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease;
        }
        .container button:hover {
            background: #6a1b9a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Verification Method</h1>
        <form id="verificationForm" action="/verify" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="user_id" value="{{ user_id }}">
            {% if 'password' in auth_methods %}
                <button type="button" onclick="showPassword()">Password</button>
            {% endif %}
            {% if 'image' in auth_methods and 'voice' in auth_methods %}
                <button type="button" onclick="showBothCapture()">Both (Image & Voice)</button>
            {% elif 'image' in auth_methods %}
                <button type="button" onclick="showImageCapture()">Image</button>
            {% elif 'voice' in auth_methods %}
                <button type="button" onclick="showVoiceCapture()">Voice</button>
            {% endif %}
        </form>
    </div>

    <script>
        function showPassword() {
            const userId = document.querySelector('input[name="user_id"]').value;
            window.location.href = `/verify_passwordnew?user_id=${userId}`; // Redirect to the password verification page
        }
    
        function showImageCapture() {
            const userId = document.querySelector('input[name="user_id"]').value;
            window.location.href = `/verify_imagenew?user_id=${userId}`; // Redirect to the image verification page
        }
    
        function showVoiceCapture() {
            const userId = document.querySelector('input[name="user_id"]').value;
            window.location.href = `/verify_voicenew?user_id=${userId}`; // Redirect to the voice verification page
        }
    
        function showBothCapture() {
            const userId = document.querySelector('input[name="user_id"]').value;
            window.location.href = `/verify_bothnew?user_id=${userId}`; // Redirect to the both verification page
        }
    </script>
</body>
</html>
