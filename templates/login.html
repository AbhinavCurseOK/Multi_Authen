<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            background: #fff;
            color: #333;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }
        .container h1 {
            margin-bottom: 1.5rem;
            color: #4b0082;
        }
        .container input, select {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
        }
        .container button {
            background: #4b0082;
            color: #fff;
            border: none;
            padding: 0.75rem;
            margin-top: 1rem;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease;
        }
        .container button:hover {
            background: #6a1b9a;
        }
        .create-account {
            background: #4b0082;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 1rem;
        }
        .create-account:hover {
            background: #6a1b9a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Login</h1>
        <form id="loginForm" action="/login" method="POST">
            <input type="email" name="email" placeholder="Enter your email" required>
            <button type="submit" class="btn">Next</button>
        </form>
        <button class="create-account" onclick="window.location.href='/register'">Create Account</button>
    </div>

    {% if session.get('failed_attempts') %}
    <script>
        alert("Too many failed attempts. Try password login or delete your account.");
        window.location.href = "{{ url_for('handle_failed_login') }}";
    </script>
    {% endif %}
</body>
</html>
