<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Verification</title>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            background: #fff;
            color: #333;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .container h2 {
            margin-bottom: 1.5rem;
            color: #4b0082;
        }
        .container input {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .container button {
            background: #4b0082;
            color: #fff;
            border: none;
            padding: 0.75rem;
            margin-top: 1rem;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease;
        }
        .container button:hover {
            background: #6a1b9a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Verification</h2>
        <input type="email" id="email" placeholder="Enter Email"><br><br>
        <input type="password" id="password" placeholder="Enter Password"><br><br>
        <button onclick="login()">Login</button>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyC7jOu-gY2kVpJ9ufI027ekIJjpZfbk-XA",
            authDomain: "biometric-multi.firebaseapp.com",
            databaseURL: "https://biometric-multi-default-rtdb.firebaseio.com",
            projectId: "biometric-multi",
            storageBucket: "biometric-multi.firebasestorage.app",
            messagingSenderId: "190751251869",
            appId: "1:190751251869:web:f7c58258689dbe52b6e374",
            measurementId: "G-WHDX1HCVZP"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();

        // Login Function - Ensure it is defined in the global scope
        window.login = function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    console.log('User Logged In:', userCredential.user);
                    return userCredential.user.getIdToken();  // Get ID Token after login
                })
                .then((idToken) => {
                    return fetch("http://127.0.0.1:5000/protected", {  // Auto-call protected route
                        method: "GET",
                        headers: { "Authorization": idToken }
                    });
                })
                .then(response => response.json())
                .then(data => {
                    console.log("Protected Route Response:", data);
                    alert("Login Successful! Access Verified.");
                    window.location.href = '/welcome';  // Redirect to welcome page
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert(error.message);
                    window.location.href = '/login';  // Redirect to login page on error
                });
        }
    </script>
</body>
</html>
